name: build-windows
on:
  pull_request_target:
    types: [opened]

jobs:
  build-windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        compiler: [msvc, clang-cl]
        include:
          - compiler: msvc
            toolset: v143
          - compiler: clang-cl
            toolset: ClangCL

    steps:
      - name: Setup Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: ${{ matrix.toolset }}

      - name: Install Clang
        if: matrix.compiler == 'clang-cl'
        run: |
          curl -fsSL -o LLVM.exe https://github.com/llvm/llvm-project/releases/download/llvmorg-16.0.0/LLVM-16.0.0-win64.exe
          7z x LLVM.exe -y -o"C:/Program Files/LLVM"
          echo "C:/Program Files/LLVM/bin" >> $env:GITHUB_PATH

      - name: Setup vcpkg
        run: |
          if (-not (Test-Path $env:USERPROFILE/vcpkg)) {
            git clone https://github.com/microsoft/vcpkg.git $env:USERPROFILE/vcpkg
            $env:USERPROFILE/vcpkg/bootstrap-vcpkg.bat
          }
          $env:USERPROFILE/vcpkg/vcpkg integrate install
          echo "VCPKG_ROOT=$env:USERPROFILE/vcpkg" >> $env:GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Configure CMake
        run: |
          cmake --preset windows-${{ matrix.compiler }}-debug

      - name: Build
        run: |
          cmake --build build/windows-${{ matrix.compiler }}-debug 